<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Stopwatch using HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img class="img" src="images/background.png" />
      <div class="centered">
        <div id="time">
          <span class="digit" id="hr"> 00</span>
          <span class="txt">:</span>
          <span class="digit" id="min"> 00</span>
          <span class="txt">:</span>
          <span class="digit" id="sec"> 00</span>
          <span class="txt">:</span>
          <span class="digit" id="count"> 00</span>
        </div>
        <div id="buttons">
          <button class="btn" id="start"><img src="images/stop.png" />></button>
          <button class="btn" id="stop"><img src="images/start.png" /></button>
          <button class="btn" id="reset"><img src="images/reset.png" /></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
