<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Stopwatch">
      <h1 id="displayTime">00:00:00</h1>

      <div class="buttons">
        <img src="images/stop.png" onclick="watchStop()" />
        <img src="images/start.png" onclick="startStopwatch()" />
        <img src="images/reset.png" onclick="watchReset()" />
      </div>
    </div>
    <script>
      let [seconds, minutes, hours] = [0, 0, 0];
      let displayTime = document.getElementById("displayTime");
      let timer = null;

      function updateTimeDisplay() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
        displayTime.innerHTML = hours + ":" + minutes + ":" + seconds;
      }

      function startStopwatch() {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(updateTimeDisplay, 1000);
      }

      function watchStop() {
        clearInterval(timer);
      }
      function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00:00:00";
      }
    </script>
  </body>
</html>
