<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mode">
      Dark mode:
      <span class="change">OFF</span>
    </div>

    <div>
      <h1>BMB for Consulting</h1>
      <p>
        <i
          >Securing‚Äç Productivity and Converged Communications Empowering Your
          Business.</i
        >
      </p>

      <h3>Light and Dark Mode</h3>

      <img id="logo" src="img/bmb logo-01.png" />
      <p>Click on the switch on top-right to move to dark mode.</p>
    </div>

    <script>
      document.querySelector(".change").addEventListener("click", function () {
        let body = document.body;
        let logo = document.getElementById("logo");

        if (body.classList.contains("dark")) {
          body.classList.remove("dark");
          document.querySelector(".change").textContent = "OFF";
          logo.src = "img/bmb logo-01.png";
        } else {
          body.classList.add("dark");
          document.querySelector(".change").textContent = "ON";
          logo.src = "img/bmb logo-02.png";
        }
      });
    </script>
  </body>
</html>
